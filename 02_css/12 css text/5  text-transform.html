<html>

<head>

<style>

#lowercase{

}

}

#capitalize{

}


</style>

</head>

<body>

<center><h1>text-transform</h1></center>
<hr><hr>

<h2>normal Text<h2>

<hr>

<h2 id="uppercase">uppercase</h2>
<hr>

<h2 id="capitalize">capitalize word word</h2>
<hr>

<hr>
</body>

</html>
