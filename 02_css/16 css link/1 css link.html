<!DOCTYPE html>

<html>

<head>
<title>1 css link</title>

<style>

a:link{
text-decoration:none;
font-size:50px;
padding:10px 30px;
margin:10px;
color:white;
background-color:green;
}

a:hover{
background-color:blue;
}

a:active{
background-color:orange;
}

a:visited{
background-color:red;
}

</style>
</head>

<body>

<center><h1>css link</h1></center>
<hr><hr>

<a href="http://www.google.com">google</a>
<hr><hr>
</html>
