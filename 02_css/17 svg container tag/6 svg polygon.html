<!DOCTYPE html>

<html>

<head>
<title>1 svg</title>
</head>

<body>

<center><h1>svg</h1></center>
<hr>

<svg width="150px" height="150px">

<!--polygon, sides can draw-->
<polygon points="75,10 25,80 120,90"><!--x,y x,y x,y-->


</svg>
<hr>

<svg width="500px" height="500px">

<!--polygon, sides can draw-->
<polygon points="100,10 40,198 190,78 10,78 160,198"><!--x,y x,y x,y-->


</svg>
<hr>




<svg width="400px" height="400px">

<!--text logo-->

<text font-family="impact" x="50px" y="50px" font-size="50px" fill="blue">
WELCOME
</text>

</svg>
<hr>


<svg width="400px" height="400px">
<!--elipse draw-->

<ellipse cx="75px" cy="75px" rx="60" ry="45"><!--cx=center distance from x-->

</svg>
<hr>


<svg width="400px" height="400px">
<!--line draw-->
<line x1="20px" y1="20px" x2="140px" y2="140px" style="stroke:red">

</svg>



<svg width="400px" height="400px">
<!--polyline draw-->
<polyline points="0,40 40,40 40,80 80,80 80,120 120,120" style="fill:red">
</svg>
<hr>



</body>

</html>
