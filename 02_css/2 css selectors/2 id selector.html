<!DOCTYPE html>

<html>


<head>

<title>css id selector</title>

<style>
#a{
color:red;
background-color:green;
text-align:center;
}

#b{
padding:10px;
}

</style>

</head>

<body>

<center><h2>css</h2></center>
<hr><hr>

<center><h2>selector</h2></center>
<hr>

<center><h2>id selector</h2></center>
<hr>

<!--don't take same id values for 1+-->
<h1 id="a">good morning</h1>
<h1 id="a">good afternoon</h1>
<h1 id="a">good evening</h1>


<div id="a">
<h2>good morning</h2>
<h2>good morning</h2>
<h2>good morning</h2>
</div>


<!--two id's are impossible for particular tag-->
<h1 id="a b">prowin ideas</h1>

</body>


</html>
