<!DOCTYPE html>

<html>


<head>

<title>3 css class selector</title>

<style>
.a{
color:red;
background-color:green;
text-align:center;
}

.b{
padding:30px;
}


</style>

</head>

<body>

<center><h2>css</h2></center>
<hr><hr>

<center><h2>selector</h2></center>
<hr>

<center><h2>class selector</h2></center>
<hr>

<!--we can take multiple class values for 1+ -->
<h1 class="a">good morning</h1>
<h1 class="a">good afternoon</h1>
<h1 class="a">good evening</h1>

<div class="a">
<h1>good morning</h1>
<h1>good morning</h1>
<h1>good morning</h1>
</div>


<!--we can create multiple classes for one html tag-->
<h1 class="a b">prowin ideas</h1>

</body>


</html>
