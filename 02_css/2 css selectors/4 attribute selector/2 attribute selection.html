<!DOCTYPE html>

<html>


<head>

<title>css selector</title>

<style>

input[type="text"]{
background-color:blue;
}

input[type="password"]{
background-color:orange;
}

input[type="submit"]{
background-color:pink;
}


</style>

</head>

<body>

<center><h2>css</h2></center>
<hr><hr>

<center><h2>selector</h2></center>
<hr>

<center><h2>attribute selector</h2></center>
<hr>

<center><h2>select particulr element attribute with value </h2></center>
<hr>

<form>

<label>User name</label>
<input type="text">
<br><br>

<label>password</label>
<input type="password">
<br><br>

<input type="submit" value="submit">
<br>


</form>

</body>


</html>
