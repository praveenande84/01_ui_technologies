<!DOCTYPE html>

<html>


<head>

<title>css selector</title>

<style>

ul{
background-color:pink;
}

ul li{
background-color:orange;
}

ol{
background-color:pink;
}


ol li:first-child{
background-color:yellow;
}

ol li:last-child{
background-color:green;
}


ol li:nth-child(3){
background-color:red;
}


<!--nth-child(number)-->

</style>

</head>

<body>

<center><h2>css</h2></center>
<hr><hr>

<center><h2>selector</h2></center>
<hr>

<center><h2>css mixed selector</h2></center>
<hr>

<ul>
<li>html</li>
<li>css</li>
<li>js</li>
<li>jQuery</li>
<li>bootstrap</li>
</ul>

<ol>
<li>html</li>
<li>css</li>
<li>js</li>
<li>jQuery</li>
<li>bootstrap</li>
</ol>


</body>


</html>
