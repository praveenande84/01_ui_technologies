<!DOCTYPE html>

<html>

<head>
<title>color-gradient</title>
<style>


#default-color{
width:400px;
height:300px;
box-shadow:0 0 10px black;
}

#color{
width:400px;
height:300px;
box-shadow:0 0 10px black;
background-color:green;
}

#linear-gradient1{
width:400px;
height:300px;
box-shadow:0 0 10px black;
background-color:green;
background-image:linear-gradient(green,yellow,red,pink,blue);
}

#linear-gradient2{
width:400px;
height:300px;
box-shadow:0 0 10px black;
background-color:green;
background-image:linear-gradient(45deg,green,yellow,red,pink,blue);
}

#linear-gradient3{
width:400px;
height:300px;
box-shadow:0 0 10px black;
background-color:green;
background-image:linear-gradient(90deg,green,yellow,red,pink,blue);
}

#radial-gradient{
width:400px;
height:300px;
box-shadow:0 0 10px black;
background-color:green;
background-image:radial-gradient(green,yellow,red,pink,blue);
}

</style>

</head>

<body>

<center><h2>css background</h2></center>
<hr><hr>

<center><h2>color-gradient</h2></center>
<hr>




<h2>default color</h2>
<div id="default-color">
</div>
<hr>

<h2>color</h2>
<div id="color">
</div>
<hr>

<h2>linear-gradient</h2>
<div id="linear-gradient1">
</div>
<hr>

<h2>linear-gradient</h2>
<div id="linear-gradient2">
</div>
<hr>

<h2>linear-gradient</h2>
<div id="linear-gradient3">
</div>
<hr>

<h2>radial-gradient</h2>
<div id="radial-gradient">
</div>
<hr>


<hr>
</body>

</html>
