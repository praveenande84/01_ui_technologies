<!DOCTYPE html>

<html>

<head>

<title>background-repeat</title>

<style>

.box{
background-color:pink;
width:500px;
height:400px;
box-shadow:0 0 10px black;
background-image:url("image-bird.jpg");
}

.bg-repeat{

}


.bg-repeat1{
background-repeat:repeat;
}

.bg-repeat2{
background-repeat:repeat-xy;
}

.bg-repeat3{
background-repeat:no-repeat;
}

.bg-repeat4{
background-repeat:repeat-x;
}

.bg-repeat5{
background-repeat:repeat-y;
}


</style>

</head>

<body>

<center><h2>css background</h2></center>
<hr><hr>

<center><h2>background-repeat</h2><center>
<hr>


<!--start-->

<h2>background-repeat => default </h2>
<hr>
<div class="box bg-repeat"></div>
<hr>

<h2>background-repeat:repeat; </h2>
<hr>
<div class="box bg-repeat1"></div>
<hr>

<h2>background-repeat:repeat-xy; </h2>
<hr>
<div class="box bg-repeat2"></div>
<hr>

<h2>background-repeat:no-repeat;</h2>
<hr>
<div class="box bg-repeat3"></div>
<hr>


<h2>background-repeat:repeat-x;</h2>
<hr>
<div class="box bg-repeat4"></div>
<hr>


<h2>background-repeat:repeat-y;</h2>
<hr>
<div class="box bg-repeat5"></div>
<hr>

<!--end-->

<hr>
</body>

</html>
