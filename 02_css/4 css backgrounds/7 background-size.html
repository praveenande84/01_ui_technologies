<!DOCTYPE html>

<html>

<head>
<title>background-size</title>
<style>

#bg-size{
width:500px;
height:600px;
box-shadow:0 0 10px black;
background-image:url("image-lion.jpg");
background-repeat:no-repeat;
<!--default background-size-->
}

#bg-size1{
width:500px;
height:600px;
box-shadow:0 0 10px black;
background-image:url("image-lion.jpg");
background-repeat:no-repeat;
background-size:cover;
}

</style>

</head>

<body>

<center><h2>css background</h2></center>
<hr><hr>


<center><h2>background-size</h2></center>
<hr>

<h2>default background-size</h2>
  <div id="bg-size"></div>
<hr>

<h2>background-size:cover;</h2>
  <div id="bg-size1"></div>
<hr>

<hr>
</body>

</html>
