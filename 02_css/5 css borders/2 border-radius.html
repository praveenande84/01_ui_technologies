<!DOCTYPE html>

<html>

<head>
  <title>border-radius</title>
<style>

.box{
background-color:lightgreen;
text-align:center;
padding:100px;
width:100px;
box-shadow:0 0 20px black;
border: 15px solid orange;
}


.border-rounded{
 border-radius:50px;
}

.border-circle{
border-radius:50%; 
}

.border-ring{
border-radius:50%; 
border-top:15px solid yellow;
border-left:15px solid blue;
border-bottom:15px solid redy;
border-right:15px solid pink;
}
</style>

</head>

<body>

<center><h2>css border</h2></center>
<hr><hr>

<h2>rounded corners</h2>
<div class="box border-rounded">
<h2>border rounded corners</h2>
</div>
<hr>

<h2>circle border</h2>
<div class="box border-circle">
<h2>circle border</h2>
</div>
<hr>


<h2>ring border</h2>
<div class="box border-ring">
<h2>ring border</h2>
</div>
<br>

</html>
