<!DOCTYPE html>

<html>

<head>

<title>display-inline</title>

<style>

.box{
background-color:orange;
padding:10px;
margin:10px;
}

.default-block{

}

.inline{
display:inline;
}

</style>

</head>

<body>

<center><h1>display-inline</h1></center>
<hr><hr>

<h2>default-display:block;</h2>
<h2 class="box default-block">heading container tag</h2>
<h2 class="box default-block">heading container tag</h2>
<hr>

<!--conversion to inline-->
<h2>display:inline;</h2>
<h2 class="box inline">heading container tag</h2>
<h2 class="box inline">heading container tag</h2>
<hr>

</body>

</html>
