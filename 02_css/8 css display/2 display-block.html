<!DOCTYPE html>

<html>


<head>

<title>display-block</title>

<style>

.box{
background-color:orange;
padding:10px;
margin:10px;
}

.default-inline{

}

.block{
display:block;
}



</style>

</head>

<body>

<center><h2>display-inline</h2></center>
<hr><hr>


<center><h2>default-display:inline;</h2></center>
<a href="#" class="box default-inline">home</a>
<a href="#" class="box default-inline">about</a>
<a href="#" class="box default-inline">contact</a>
<hr>

<!--conversion to block-->
<center><h2>display:block;</h2></center>
<a href="#" class="box block">home</a>
<a href="#" class="box block">about</a>
<a href="#" class="box block">contact</a>
<hr>

</body>

</html>
