<!DOCTYPE html>

<html>

<head>
<title>display-none</title>
<style>

#display{
background-color:orange;
color:white;
text-align:center;
padding:10px;
margin:10px;
}

#display-none{
background-color:orange;
color:white;
text-align:center;
padding:10px;
margin:10px;
display:none;
}

</style>

</head>

<body>

<center><h1>display:none;</h1></center>
<hr><hr>

<!--hide the element-->
<!--none is used to dropdown menu-->
<h3 id="display">good morning</h3>
<hr>

<h3 id="display-none">good morning</h3>
<hr>


</body>

</html>
