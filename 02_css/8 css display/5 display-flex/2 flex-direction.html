<!DOCTYPE html>

<html>


<head>
<title>flex-direction</title>

<style>
.box{
	background-color:lightgrey;
	padding:10px;
	margin:10px;
}

.box h1{
	background-color:orange;
	text-align:center;
	padding:20px;
	margin:20px;
}

.container1{
display:flex;
flex-direction:row;
}

.container2{
display:flex;
flex-direction:column;
}

.container3{
display:flex;
flex-direction:row-reverse;
}

.container4{
display:flex;
flex-direction:column-reverse;
}
</style>

</head>

<body>

<center><h2>display:flex;</h2></center>
<hr><hr>

<h2>flex-direction:row;</h2>
<div class="box container1">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
  
</div>
<hr>

<h2>flex-direction:column;</h2>
<div class="box container2">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
</div>
<hr>

<h2>flex-direction:row-reverse;</h2>
<div class="box container3">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
</div>
<hr>

<h2>flex-direction:column-reverse;</h2>
<div class="box container4">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
</div>
<hr>

<hr>     
</body>

</html>
