<!DOCTYPE html>

<html>


<head>
<title>align-items</title>

<style>
.box{
	background-color:lightgrey;
	padding:10px;
	margin:10px;
	height:500px
}

.box h1{
	background-color:orange;
	text-align:center;
	padding:20px;
	margin:20px;
}

.container1{
display:flex;
flex-direction:row;
}

.container2{
display:flex;
flex-direction:row;
align-items:flex-start;
}

.container3{
display:flex;
flex-direction:row;
align-items:center;
}

.container4{
display:flex;
flex-direction:row;
align-items:flex-end;
}


</style>

</head>

<body>

<center><h2>align-items</h2></center>
<hr><hr>

<h2>default align-items</h2>
<div class="box container1">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
  
</div>
<hr>

<h2>align-items:flex-start;</h2>
<div class="box container2">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
</div>
<hr>

<h2>align-items:center;</h2>
<div class="box container3">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
</div>
<hr>

<h2>align-items:flex-end;</h2>
<div class="box container4">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
</div>
<hr>

<hr>     
</body>

</html>
