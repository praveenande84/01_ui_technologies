<!DOCTYPE html>

<html>


<head>
<title>justify-content</title>

<style>
.box{
	background-color:lightgrey;
	padding:10px;
	margin:10px;
	height:500px
	display:block;
}

.box h1{
	background-color:orange;
	text-align:center;
	padding:20px;
	margin:20px;
	
}

.container1{
display:flex;
flex-direction:row;
}

.container2{
display:flex;
flex-direction:row;
justify-content:space-betwen;
}

.container3{
display:flex;
flex-direction:row;
justify-content:space-around;
}

.container4{
display:flex;
flex-direction:row;
justify-content:space-evenly;
}




</style>

</head>

<body>

<center><h2>justify-content</h2></center>
<hr><hr>

<h2>default justify-content</h2>
<div class="box container1">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
  
</div>
<hr>

<h2>justify-content:space-betwen;</h2>
<div class="box container2">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
</div>
<hr>

<h2>justify-content:space-around;</h2>
<div class="box container3">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
</div>
<hr>

<h2>justify-content:space-evenly;</h2>
<div class="box container4">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
</div>
<hr>


<hr>     
</body>

</html>
