<!DOCTYPE html>

<html>


<head>
<title>flex-ratio</title>

<style>
.box{
	background-color:lightgrey;
	padding:10px;
	margin:10px;
	height:500px
	display:block;
}

.box h1:nth-child(1){
	background-color:orange;
	text-align:center;
	padding:20px;
	margin:20px;
	flex:1;
}

.box h1:nth-child(2){
	background-color:orange;
	text-align:center;
	padding:20px;
	margin:20px;
	flex:3;
}

.box h1:nth-child(3){
	background-color:orange;
	text-align:center;
	padding:20px;
	margin:20px;
	flex:5;
}

.container1{
display:flex;
flex-direction:row;
}

</style>

</head>

<body>

<center><h2>flex</h2></center>
<hr><hr>

<center><h2>ratio</h2></center>
<hr>

<h2>flex:1;</h2>
<div class="box container1">
  <h1>flex-box 1</h1>
  <h1>flex-box 2</h1>
  <h1>flex-box 3</h1>
  
</div>
<hr>



<hr>     
</body>

</html>
