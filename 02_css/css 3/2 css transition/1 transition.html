<!DOCTYPE html>

<html>

<head>
  <title>transition</title>
  
<style>
body{
font-family:Arial,sans-serif;
}

section{
 background-color:lightgrey;
 padding:15px;
 margin:15px;
 text-align:center;
}

section article{
background-image:linear-gradient(45deg,yellow,pink,blue);
 margin:10px;
 width:100px;
 height:100px;
 border-radius:5px;
 box-shadow:0 0 10px black;
}

/*-------transform--------*/

.transition1:hover{
transform:translate(400px);
transition-name:all;
}

.transition2:hover{
transform:translate(400px);
transition-name:all;
transition-duration:5s;
}

.transition3:hover{
transform:translate(400px);
transition-name:all;
transition-duration:5s;
transition-timing-function:linear;
}

.transition4:hover{
transform:translate(400px);
transition-name:all;
transition-duration:5s;
transition-timing-function:ease-in;
}

.transition5:hover{
transform:translate(400px);
transition-name:all;
transition-duration:5s;
transition-timing-function:ease-out;
}

.transition6:hover{
transform:translate(400px);
transition-name:all;
transition-duration:5s;
transition-timing-function:ease-out;
transition-delay:2s;
}

.transition7:hover{
transform:translate(400px);
transition:all 5s linear 2s;

}

</style>

</head>

<body>

<center><h2>css transform</h2></center>
<hr><hr>

<center><h2>translate</h2></center>
<hr>

<section>
  <article class="transition1"></article>
  <article class="transition2"></article>
  <article class="transition3"></article>
  <article class="transition4"></article>
  <article class="transition5"></article>
  <article class="transition6"></article>
  <article class="transition7"></article>
</section>



</body>

</html>
