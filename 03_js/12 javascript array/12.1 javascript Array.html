<!DOCTYPE html>

<html>

<head>
<title>12.1 javascript Array</title>

</head>

<body> 

<center><h1>javascript Array()</h1></center>
<hr><hr>

<h2>array is used for store the multiple values seperated by commas in a single variable.</h2>
<hr>

<h2>counting starts from 0.....not 1</h2>
<hr>

<script>

//Array store the data in orderwise.
var friends=new Array("ramu","sudheer","kalyan","raju");

document.write(friends[0]+"<br>");// ramu number 0
document.write(friends[1]+"<br>");// sudheer number 1
document.write(friends[2]+"<br>");// kalyan number 2
document.write(friends[3]+"<br>");// raju number 3
document.write(friends[4]+"<br>");// here 4th number is not available so here printing statement is undefined.

</script>
<hr>

</body>



</html>
