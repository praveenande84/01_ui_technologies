<body> 

<center><h1>array</h1></center>

<h2>Array store the list data./store the multiple values in a single variable.</h2>
<hr>

<h2>counting start from 0.....not 1</h2>
<hr>

<h2>calculate the list items</h2>
<hr>



<script>

var things=new Array();//create the empty array

things[0]="fish";//list item
things[1]="pen";//list item
things[2]="laptop";//list item

document.write(things[2]);


</script>
