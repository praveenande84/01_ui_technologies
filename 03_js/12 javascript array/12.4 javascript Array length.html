<!DOCTYPE html>

<html>

<head>
<title>12.4 javascript Array length</title>

</head>


<body> 

<center><h1>array</h1></center>
<hr><hr>

<h2>Array store the list data./store the multiple values in a single variable.</h2>
<hr>

<h2>counting start from 0.....not 1</h2>
<hr>

<h2>calculate the list items</h2>
<hr>



<script>

var animals=new Array("cat","tiger","lion");
var praveen=new Array("I like Software");

document.write(animals.length+"<br>"); //here calculate how many values are there in the list items----answer 3
document.write(praveen.length); //here calculate how many values are there in the list items----answer 1

</script>

</body>



</html>
