<!DOCTYPE html>

<html>

<head>
<title>12.6 javascript Array join</title>

</head>


<body> 

<center><h1>array</h1></center>
<hr><hr>
<h2>Array store the list data./store the multiple values in a single variable.</h2>
<hr>
<h2>convert to string</h2>
<hr>

<h2>array list convert to a string</h2>



<script>

var animals=new Array("cow","dog","rat","tiger");

var praveen=animals.join();//the keyword join is used for combine the array values,and default seperated by symbolcomma(,).
document.write(praveen+"<br>"); //javascript output display all the values seperated by comma.


var praveen=animals.join("-");//seperation array values with dash(-)
document.write(praveen); //javascript output display all the values seperated by symbol dash(-).
</script>



</body>



</html>
