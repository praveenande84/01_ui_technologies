<!DOCTYPE html>

<html>

<head>
<title>12.8 javascript Array </title>

</head>


<body> 

<center><h1>array</h1></center>
<hr><hr>
<h2>Array store the list data./store the multiple values in a single variable.</h2>
<hr>




<script>

var a=new Array("cow","dog","rat","cat","tiger");


document.write(a[2]+"<hr>");//javascript output rat


var b=a.join("-");//list values seperated by dash symbol(-)
document.write(b+"<br>");



a.reverse();//reverse is used for Array list items calculate from right to left.
var c=a.join("-");
document.write(c+"<br>");

</script>



</body>



</html>
