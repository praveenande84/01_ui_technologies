<!DOCTYPE html>

<html>

<head>
<title>12.9 javascript Array push </title>

</head>


<body> 

<center><h1>array</h1></center>
<hr><hr>
<h2>Array store the list data./store the multiple values in a single variable.</h2>
<hr>




<script>

var a=new Array("cow","dog","rat","cat","tiger");
document.write(a.length+" ");
document.write(a+"<hr>");


a.push("lion","monkey");//push is used for add these items into a array.
document.write(a.length+" ");
document.write(a+"<hr>");




</script>



</body>



</html>
