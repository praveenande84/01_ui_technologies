<body> 

<center><h1>array</h1></center>
<hr><hr>
<h2>Array store the list data./store the multiple values in a single variable.</h2>
<hr>

<h2>user enter value</h2>

<h2>prompt</h2>

<h2>use prompt in array</h2>




<script type="text/javascript">

var animal=new Array(3);


//promt is used for user have choice to enter text.
for(x=0;x<3;x++){
animal[x]=prompt("add something","");//prompt is taken two values. //user should enter three times in popup window.
}

var ande=animal.join("<br>");//join is used to array values into strings.
document.write(ande);




</script>



</body>



</html>
