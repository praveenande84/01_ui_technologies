<h2>Array store the list data./store the multiple values in a single variable.</h2>
<hr>





<script type="text/javascript">



var praveen=new Array("apple","tiger","car","lion");

praveen.push("grapes","laptop","ramu","mouse");

for(x=0;x<praveen.length;x++){

document.write(praveen[x]+"<br>");

}


</script>
