<!DOCTYPE html>

<html>

<head>
<title>1 setInterval( )</title>
</head>

<center><h1>time</h1></center>
<hr><hr>

<h2>setInterval("function()",milliseconds)</h2>
<hr>

<center><h1>repeat the function at certain interval.</h1></center>
<hr>


<body> 

<!--js coding-->
<script type="text/javascript">

function praveen(){
document.write("hello praveen" +"<br>");
}

setInterval("praveen()",1000);// 1000 means 1000 milli seconds

</script>



</body>



</html>
