<!DOCTYPE html>

<html>

<head>
<title>2.2.1 body javascript</title>
</head>

<body>

<center><h1>body javascript</h1></center>
<hr><hr>

<h2>javascript code is inserted in script container tag.</h2>
<hr>

<h2>script container tag is inserted in body container tag.</h2>
<hr>

<center><h2>Example</h2></center>
<hr>


<p id="demo"> This paragraph will change when click on below TRY button.</p>

<button type="button" onclick="TRY()">TRY</button>
<hr>



<script>

function TRY(){
document.getElementById("demo").innerHTML="paragraph changed.";
}

</script>



</body>

</html>
