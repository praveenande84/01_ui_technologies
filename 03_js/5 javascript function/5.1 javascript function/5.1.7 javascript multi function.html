<!DOCTYPE html>
<html>

<head>
<title>5.1.7 javascript multi function</title>
</head>


<body>

<center><h1>function </h1></center>
<hr><hr>

<h2>multi function</h2>
<hr>

<script>

function first(){
document.write("I am first "+"<br>");
}
function second(){
document.write(" I am second "+"<br>");
}
function third(){
first();
second();
}
third();//calling third() and two functions are included in the third function.


</script>


</body>


</html>
