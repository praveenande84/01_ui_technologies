<center><h2>the keyword var use in only small letters</h2></center>

<script>
var x=10; //variable name is letter.

var name=20; //variable name starts with letter name.

var _name=30; //variable name starts with underscore.

var $x=40; //variable name starts with dollar symbol.

var X=50; //here variable name is capital X ...small x is different variable and capital variable is different variable...this is called case sensitive.

//var 2=50; //variable name starts with number is not valid in javascript.

document.write("x"+"<br>");
document.write(x+"<br>"); //case sensitive
document.write(X+"<hr>"); //case sensitive

</script>
