<!DOCTYPE html>

<html>

<head>
<title>7.2 javascript mathematics</title>
</head>



<body>

<center><h1>javascript mathematics</h1></center>
<hr><hr>

<h2>calculation symbol mention types</h2>
<hr>

<script>

document.write("Addition : "+"<br>")
var a=5;
a++;// add +1 to a //do a+1
document.write(a+"<br>");

var b=5;
b+=1;// add +1 to b //do b+1
document.write(b+"<br>");

var c=5;
c+=c;//add +c to c // do c+c
document.write(c+"<hr>");





document.write("Subtraction : "+"<br>")
var c=5;
c--;// subtract -1 to c //do c-1
document.write(c+"<br>");

var d=5;
d-=1;// subtract -1 to d //do d-1
document.write(d+"<br>");

var e=5;
e-=e;// subtract -e to e //do e-e
document.write(e+"<hr>");





document.write("Multiplication : "+"<br>")
var f=5;
f*=2;//multiply with 2 to f //do 2*f
document.write(f+"<br>");

var g=5;
g*=g;//multiply with g to g //do g*g
document.write(g+"<hr>");

</script>


</body>



</html>
