<!DOCTYPE html>

<html>

<head>
<title>8 javascript comparison symbols</title>
</head>


<body>

<center><h1>javascript comparison symbols</h1></center>
<hr><hr>

<h1>== , < , > ,<= ,>= , !=</h1>
<hr>

<h2> ==  equal comparison</h2><br>
<h2> !=  not eual comparison</h2><br>
<h2> <  less than comparison</h2><br>
<h2>>  greater than comparison</h2><br>
<h2> <=  less than or equal to comparison</h2><br>
<h2> >=  greater than or equal to comparison</h2><hr>


<script> 

//  ==  equal comparison
(girls==boys)


//  !=  not eual comparison
(girls!=boys)


//  <  less than comparison
(girls<boys)

//  >  greater than comparison
(girls>boys)

//  <=  less than or equal to comparison
(girls<=boys)

//  >=  greater than or equal to comparison
(girls>=boys)

//== , < , > ,<= ,>= , !=
</script>



</body>



</html>
