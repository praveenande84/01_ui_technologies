<!DOCTYPE html>

<html>

<head>
<title>42 comparision</title>
</head>



<body>

<center><h1>comparison</h1></center>
<hr><hr>

<h2>true or false</h2>
<hr>

<h2>boolean methods</h2>
<hr>

<h2>if & else function</h2>
<hr>

<script type="text/javascript"> 



var x=15;
var y=10;

// == equal comparison
if(x==15){
document.write("I am true "+"<hr>");
}
else{
document.write("I am false "+"<hr>");
}


// != not equal comparison
if(5!=y){
document.write("I am true "+"<hr>");
}
else{
document.write("I am false "+"<hr>");
}


// < less than comparison
if(7<y){
document.write("I am true "+"<hr>");
}
else{
document.write("I am false "+"<hr>");
}

// > greater than comparison
if(x>16){
document.write("I am true "+"<hr>");
}
else{
document.write("I am false "+"<hr>");
}

// < less than or equal tocomparison
if(x<=10){
document.write("I am true "+"<hr>");
}
else{
document.write("I am false "+"<hr>");
}


// > greater than comparison
if(x>=y){
document.write("I am true "+"<hr>");
}
else{
document.write("I am false "+"<hr>");
}


</script>



</body>



</html>
