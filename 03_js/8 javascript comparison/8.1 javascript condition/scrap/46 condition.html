<script type="text/javascript"> 


var firstName="ande";
var lastName="praveen";

if ( (firstName=="ande")&&(lastName=="praveen") ){//here two conditions are must true of two conditions because && sign
document.write("hey it worked man"+"<hr>");
}
else{
document.write("oh it didn't work");

if ( (firstName=="ande")||(lastName=="other") ){//here any one condition is true of two condions because || sign
document.write("hey it worked man"+"<hr>");
}
else{
document.write("oh it didn't work");
} 


if ( (firstName=="ande")&&(lastName=="praveen")&&(firstName=="ande") ){//here three conditions are must true of three conditions because && sign
document.write("hey it worked man"+"<hr>");
}
else{
document.write("oh it didn't work");
} 



if ( (firstName=="ande")||(lastName=="other")||(firstName=="other") ){//here any one condition is true of three condions because || sign

}
else{
document.write("oh it didn't work");
} 



</script>
