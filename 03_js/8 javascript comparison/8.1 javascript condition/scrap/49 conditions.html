<script type="text/javascript"> 

var user="praveen";


switch(user){
    case"praveen":// this is colon
    document.write("hello praveen");
	break;
	
	case"ramu":
    document.write("hello ramu");
	break;
	
	case"sudheer":
    document.write("hello sudheer");
	break;
}

</script>
