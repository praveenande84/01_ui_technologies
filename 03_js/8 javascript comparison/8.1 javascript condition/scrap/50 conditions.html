<body>

<center><h1>condition switch</h1></center>
<hr><hr>

<h2>true or false</h2>
<hr>

<h2>boolean methods</h2>
<hr>


<h2>switch</h2>
<hr>

<script type="text/javascript"> 

var user="unknown";


switch(user){
    case"praveen":// this is colon
    document.write("hello praveen");
	break;
	
	case"ramu": //case means if condition
    document.write("hello ramu");
	break;
	
	case"sudheer":
    document.write("hello sudheer");
	break;
	
	default: //default means if not condition
	document.write("who are you?");
	// here break is not used
}

</script>



</body>



</html>
