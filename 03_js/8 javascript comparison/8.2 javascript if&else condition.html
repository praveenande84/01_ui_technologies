<!DOCTYPE html>

<html>

<head>
<title>8.1.1 javascript if&else condition</title>
</head>



<body>

<center><h1>if&else condition</h1></center>
<hr><hr>

<center><h2>if MEANS true AND else MEANS false</h2></center>
<hr>

<h2>if&else function</h2>
<hr>

<script> 

//== equal comparison
if(a==b){//comparison true print below statement. if not true don't print anything.
var a=20;
var b=25; 
document.write("true,equal comparison works in this comparision"+"<hr>");
}
else{
document.write("false,equal comparison works in this comparision"+"<hr>");
}


if(c=d){//comparison true print below statement. if not true don't print anything.
var c=25;
var d=25; 
document.write("true,equal comparison works in this comparision"+"<hr>");
}
else{
document.write("false,equal comparison works in this comparision"+"<hr>");
}

//!= not eual comparison
if(e!=f){//comparison true print below statement. if not true don't print anything.
var e=20;
var f=25; 
document.write("true,unequal comparison works in this comparision"+"<hr>");
}
else{
document.write("false,unequal comparison works in this comparision"+"<hr>");
}

// < less than comparison
if(g<h){//comparison true print below statement. if not true don't print anything.
var g=20;
var h=25; 
document.write("true,less than comparison works in this comparision"+"<hr>");
}
else{
document.write("false,less than comparison works in this comparision"+"<hr>");
}

// > greater than comparison
if(i>j){//comparison true print below statement. if not true don't print anything.
var i=20;
var j=25; 
document.write("true,greater than comparison works in this comparision"+"<hr>");
}
else{
document.write("false,greater than comparison works in this comparision"+"<hr>");
}


// <= less than or equal to comparison
if(k<=l){//comparison true print below statement. if not true don't print anything.
var k=20;
var l=25; 
document.write("true,less than or equal to comparison works in this comparision"+"<hr>");
}
else{
document.write("false,less than or equal to comparison works in this comparision"+"<hr>");
}

// >= greater than or equal to comparison
if(m>=n){//comparison true print below statement. if not true don't print anything.
var m=25;
var n=25; 
document.write("true,greater than or equal to comparison works in this comparision"+"<hr>");
}
else{
document.write("false,greater than or equal to comparison works in this comparision"+"<hr>");
}

</script>



</body>



</html>
