<body>


<center><h1>looping</h1></center>

<center><h1>do-while loop</h1></center>
<hr>

<script> 

var x=10;

do{ //this is used for print the statement.
document.write(x+"I like software"+"<br>");
x++; //after mathematical operations hasbeen done,the x value is substituted in the while loop comparison.
}
while (x<=20); //if this condition is satisfied,again print the do statement.



</script>
